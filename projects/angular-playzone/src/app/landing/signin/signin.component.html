<p-card>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="pb-3">
        <div class="field pb-5">
            <input pInputText  type="text" formControlName="userEmail">
        </div>

        <button pButton class="button" type="submit">Submit</button>
    </form>

    <hr>

    <pre class="pb-3">
        <p>FormData</p>
        <code>{{form.value | json}}</code>
    </pre>

    <hr>

    <button pButton type="button" (click)="form.reset()">Rest</button>
</p-card>
